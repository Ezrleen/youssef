<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Video</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            background-color: #000; /* Fallback color */
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .button-container {
            margin-top: 20px;
            z-index: 2;
        }

        #addVideoButton {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #addVideoButton:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .video-container {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 80%;
            z-index: 2;
        }

        video {
            max-width: 100%;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            filter: brightness(70%) blur(2px);
            transform: scale(1.05);
            animation: pulse 10s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1.05);
                filter: brightness(70%) blur(2px);
            }
            50% {
                transform: scale(1.1);
                filter: brightness(80%) blur(1px);
            }
            100% {
                transform: scale(1.05);
                filter: brightness(70%) blur(2px);
            }
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="https://marketplace.canva.com/EAFsh1ayoak/2/0/800w/canva-QcPjbkvV6Kg.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div id="overlay"></div>
    <h1>Add Video</h1>
    <div class="button-container">
        <button id="addVideoButton">Add Video</button>
    </div>
    <input type="file" id="videoInput" accept="video/*" style="display: none;">

    <div class="video-container" id="videoContainer"></div>

    <script>
        document.getElementById('addVideoButton').addEventListener('click', function() {
            document.getElementById('videoInput').click();
        });

        document.getElementById('videoInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const videoContainer = document.getElementById('videoContainer');
                const videoElement = document.createElement('video');
                videoElement.controls = true;
                videoElement.src = URL.createObjectURL(file);
                videoElement.width = 900;
                videoContainer.appendChild(videoElement);
            }
        });
    </script>
</body>
</html>
